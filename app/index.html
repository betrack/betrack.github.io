<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <!--endbuild-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            <a class="navbar-brand" href="#">Betrack</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>
                  <a href="#">About</a>
              </li>
              <li>
                  <a href="#">Services</a>
              </li>
              <li>
                  <a href="#">Contact</a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
      </nav>
    </header>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="hero-title">Betrack</h1>
            <p class="hero-text">Seguimiento, gestión y distribución de barriles.</p>
            <div class="hero-image-wrapper">
              <img class="hero-scroll-icon" src="/images/scroll-icon.svg" alt="">
              <img class="hero-image" src="/images/hero-image.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="how-it-works">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <img class="cicle-image" src="/images/cicle-graphic.png" alt="">
          </div>
          <div class="col-xs-12 col-md-6">
            <ul class="benefits-list">
              <li class="benefit">
                <img src="benefit-image" alt="">
                <p class="benefit-text">Optimice el uso de sus barriles opere sin cuellos de botella.</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!--build:js js/main.min.js -->

    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/jquery.fullPage.min.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
